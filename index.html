<!DOCTYPE html>
<html lang="en" class = 'home'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="./jsmethod/barplot.js" type="module" defer></script>
    <script src="./jsmethod/scatterplot.js" type="module" defer></script>
</head>
<body>
    <h1>Response Overview</h1>

    <!-- Container for side-by-side charts -->
    <div class="chart-container">
        <!-- Individual chart -->
        <div class="chart">
            <svg id="combinedChart"></svg>
            <div id="combinedDrop"></div>
        </div>

        <!-- Summary chart -->
        <div class="chart">
            <svg id="individualChart"></svg>
            <div id="individualDrop"></div>
        </div>
        <div class="chart" id="scatterPlotContainer">
            <h3>Scatter Plot</h3>
            <svg id="scatterPlot"></svg>
        </div>
    </div>
</body>

</html>
